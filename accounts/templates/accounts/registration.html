{% extends 'base/base.html' %}

{% block sidebar %}
{% endblock %}

{% block registration %}
    <main class="login-form">
        <div class="cotainer">
            <div class="row justify-content-center">
                <div class="col-md-5">
                    <div class="card">
                        <div class="card-header">Register</div>
                        <div class="card-body">
                            <form action="" method="">
                            {% csrf_token %}
                                {% for field in form %}
                                <div class="form-group row">
                                    <label class="col-md-4 col-form-label text-md-right"> {{ field.label_tag }} </label>
                                    <div class="col-md-6">
                                        {{ field }}
                                    </div>
                                </div>
                                {% endfor %}

                                <div class="col-md-6 offset-md-4">
                                    <button type="submit" class="btn btn-primary">
                                        Register
                                    </button>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>
{% endblock %}
