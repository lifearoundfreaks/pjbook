{% load static %}   
    <div class="col-md-3 col-xl-2 bd-sidebar">
        <div class="section-nav_room"> 
            <button type="button" class="btn btn-light" onclick="rooms('all')">All rooms</button>
            <button type="button" class="btn btn-light" onclick="rooms('myroom')">My room</button>
            {%  if request.user.is_authenticated %}
            <a href="{% url 'create' %}" title="create room">
                <svg class="bi bi-plus" width="1em" height="1em" viewBox="0 0 16 16" fill="currentColor" xmlns="http://www.w3.org/2000/svg">
                    <path fill-rule="evenodd" d="M8 3.5a.5.5 0 01.5.5v4a.5.5 0 01-.5.5H4a.5.5 0 010-1h3.5V4a.5.5 0 01.5-.5z" clip-rule="evenodd"/>
                    <path fill-rule="evenodd" d="M7.5 8a.5.5 0 01.5-.5h4a.5.5 0 010 1H8.5V12a.5.5 0 01-1 0V8z" clip-rule="evenodd"/>
                </svg>
            </a> 
            
        {% endif %}
        </div>  
    <nav class="collapse bd-links" id="bd-docs-nav" aria-label="Main navigation"> 
        {%  if request.user.is_authenticated %}
        {% for item in rooms %}
            <div class="bd-toc-item">
                <a class="bd-toc-link" href="{% url 'detail' pk=item.id %}">{{item.name}}</a> 
                <small class="bd-toc-link">created  {{item.author}}</small>
                <small class="bd-toc-link">date  {{item.created_date}}</small>
                {% if id_user == item.author.id|stringformat:"i" %} 
                    <a class="bd-toc-link" href="{% url 'delete' pk=item.id %}" title="delete room">
                    Delete
                    </a> 
                {% endif %}
            </div> 
        {% endfor %}
        {% endif %}
    </nav>
</div>
